<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(
    function(){
      console.log("hello");
      setUpGame(); // calls the setup game function.
    }
  ); // calls the jquery with document selected's  ready method with a parameter function

  function setUpGame(){  // calls the initial game setup
    $('body').html("<h2>Balls: 5 Score: <span id='score'>0</span></h2>"); // clears the body for a reset.

    buildBricks();
    buildPaddle();
    buildStartButton();
    buildBall();
    buildRestart();
    positionBricks();
    positionPaddle();
    positionBall();
    addPaddleMovement();
  }

  function buildBricks(){
    for (var i = 0; i < 6; i ++){
      for (var j = 0; j < 10; j ++){
        $("body").append("<button class = 'brick row"+i+" column"+j+"'>brick</button>");
      }
    }
  }

  function buildPaddle(){
    $("body").append("<button id = 'paddle'>paddle</button>");
  }

  function buildStartButton(){
    $('body').append("<button id = 'start'>START</button>");
    $('#start').click(function(){console.log('click me to start');});
  }

  function buildBall(){
    $('body').append("<span id = 'ball'>o</span>");
  }

  function buildRestart(){
    $('body').append("<button id = 'restart'> RESTART</button>");
  }

  function positionBricks(){
    console.log($('.brick').eq(0).width());
    for (var i = 0; i < 6; i ++){
      $(".row"+i).css({
        position:"absolute",
        top: 100 + 18*i +"px"
      });
      }
    for (var j = 0; j < 10; j ++){
      $(".column"+j).css({
        width: "5%",
        left: 5+ 5*j+"%"
      });
    }
  }
  function positionPaddle(){
    $('#paddle').css({
      position:"absolute",
      top: "600px",
      left: "30%"
  })
  }
  function positionBall(){
    $('#ball').css({
      position:"absolute",
      top: "240px",
      left: "30%"
    })
  }
  //this might be part of "game play"
  function addPaddleMovement(){
    var direction = 0;
    $('body').on('keyup', function(){
      if (event.keyCode == 37){
        direction = 1;
      }
      else if(event.keyCode == 39){
        direction = 2;
      }
      else if(event.keyCode == 38){
        direction = 0;
      }
      else if(event.keyCode == 40){
        direction = 0;
      }
    });
    return direction;
  }


  </script>
</head>

</body>
</html>
